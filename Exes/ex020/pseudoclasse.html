<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: #689689;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        
        div:hover {
            background-color: yellow;
        }

        div > p { 
            display: none;
        }

        div:hover > p{
            display: block;
            color: red;
            
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="d1">
        01
        <p>BOO</p>
    </div>
    <div id="d2">
        02
        <p>Tu é Feio</p>
    </div>
    <div id="d3">
        03
        <p>Curioso</p>
    </div>
    <p>Pseudoclasses Determinam estados especiais as classes que alteram sua forma de acordo com a interação</p>
</body>
</html>
