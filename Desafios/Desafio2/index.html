<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags HTML5</h1>
    <p>Em html, podemos inserir da lista a seguir. Passe o mouse sobre os termos para descbrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use p">Paragrafos</abbr></li>
        <li><abbr title="Use h1/h2/h3...">Titulos</abbr></li>
        <li><abbr title="Use img">Imagens</abbr></li>
        <li><abbr title="Use abbr">Abreviaçoes</abbr></li>
        <li><abbr title="Use code">Codigo fonte</abbr></li>
        <li><abbr title="Use ul">Listas numeradas</abbr></li>
        <li><abbr title="Use dl">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
